# -----------------------------
# Main Keyboard Behavior
# -----------------------------

## Debouncing (Key sensitivity)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=3
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3

# -----------------------------
# Power & Connection
# -----------------------------

## Sleep (Disabled, as you requested)
CONFIG_ZMK_SLEEP=n
# CONFIG_ZMK_IDLE_TIMEOUT=60000
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000

## USB & Power
CONFIG_ZMK_USB=y
CONFIG_ZMK_EXT_POWER=y

## Bluetooth (BLE)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
CONFIG_BT_BUF_ACL_RX_SIZE=512
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n

# -----------------------------
# Features
# -----------------------------

## ZMK Studio (Hot-fix)
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n

## OLED Display (Main)
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n #customer OLED of mctechnology
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
# Show battery percentage instead of icon
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

## OLED Widgets (Disabled)
# NOTE: These are disabled because your "nice_oled" shield
# in build.yaml provides its own custom widgets.
# CONFIG_ZMK_WIDGET_LAYER_STATUS=n
# CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
# CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n

# -----------------------------
# Debugging
# -----------------------------
CONFIG_ZMK_USB_LOGGING=n
